{{- $root := . -}}
{{- $values := .Values -}}
{{- range $path, $bytes := .Files.Glob "alerts/*.alerts.tpl" }}
{{- if not (has (base $path | trimSuffix ".alerts.tpl" ) $values.disableAlerts) }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: kubernetes-{{ printf "%s" $path | replace "/" "-" | trimSuffix ".tpl" }}
  labels:
    tier: {{ required ".Values.tier missing" $values.tier }}
    type: alerting-rules
    prometheus: {{ required ".Values.prometheusName missing" $values.prometheusName }}

spec:
{{- with $root -}}
{{- $content := printf "%s" $bytes }}
{{ tpl $content . | indent 2 }}
{{- end }}
---
{{- end }}
{{- end }}
