apiVersion: v1
kind: Service
metadata:
  labels:
    component: cmanager-metrics
  name: cmanager-metrics
spec:
  ports:
  - name: metrics
    port: 10252
    protocol: TCP
    targetPort: 10252
  selector:
    component: controller-manager
