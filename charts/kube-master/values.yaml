# Default values for kube-master.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: quay.io/coreos/hyperkube
  tag: v1.7.1_coreos.0
  pullPolicy: IfNotPresent

# Settings for the openstack cloudprovider
openstack: {}
  #authURL:
  #username:
  #password:
  #domainName:
  #projectID:
  #region:
  #lbSubnetID:
  #routerID:

# specify a different certsSecretName if you want to use
# an exiting secret
# certsSecretName:
#
# Use these keys to specify the certs as helm values
certs: {}

clusterCIDR: 10.180.128.0/17
serviceCIDR: 10.180.1.0/24

api:
  replicaCount: 1
  # ingressHost:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

controllerManager:
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

scheduler:
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

revisionHistoryLimit: 3
