# Default values for kube-master.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: quay.io/coreos/hyperkube
  tag: v1.8.5_coreos.0
  pullPolicy: IfNotPresent

# Settings for the openstack cloudprovider
openstack: {}
  #authURL:
  #username:
  #password:
  #domainName:
  #projectID:
  #region:
  #lbSubnetID:
  #lbFloatingNetworkID
  #routerID:
  #region

# specify a different certsSecretName if you want to use
# an exiting secret
# certsSecretName:
#
# Use these keys to specify the certs as helm values
certs: {}

clusterCIDR: 198.19.0.0/16
serviceCIDR: 198.18.128.0/17
advertiseAddress: 198.18.128.1
#bootstrapToken

version:
# kubernikus:
  kubernetes: 1.8.5

api:
  replicaCount: 1
  # apiserverHost:
  # wormholeHost:
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

controllerManager:
  replicaCount: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

scheduler:
  replicaCount: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

revisionHistoryLimit: 3
