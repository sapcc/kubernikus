# Operator configuration.
president:
  # Trigger certificate renewal if cert is valid for less than min_cert_validity_days.
  minCertValidityDays: 30

  # Verify the certificate via TLS handshake.
  # Potentially triggers additional certificate renewals or enrollments if the new certificate is not yet presented.
  # CertificateCheckIntervalMinutes should be set accordingly.
  enableValidateRemoteCert: false

  # Enable additional symantec metrics for token usage.
  enableSymantecMetrics: false

  # Resync ingress and secrets every n minutes.
  resyncPeriodMinutes: 4

  # Check certificates every n minutes.
  certificateCheckIntervalMinutes: 30

  # Rate limit for certificate enrollments, renewals, etc. per certificateCheckIntervalMinutes.
  rateLimit: 2

  # Port to expose prometheus metrics on.
  metricsPort: 9091

  # The log level.
  logLevel: 1
