nginx-ingress:
  controller:
    name: controller
    image:
      repository: sapcc/nginx-ingress-controller
      tag: "0.10.2"
      pullPolicy: IfNotPresent

    config:
      http-snippet: |
        map $ssl_client_s_dn $ssl_client_s_dn_cn {
            default "anonymous";
            ~CN=(?<CN>[^/,\"]+) $CN;
        }
      location-snippet: |
        proxy_set_header X-REMOTE-USER $ssl_client_s_dn_cn;
      custom-http-errors: 502,503,504

    ## DaemonSet or Deployment
    kind: Deployment
    replicaCount: 1

    minReadySeconds: 30
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1

    stats:
      enabled: true

  rbac:
    create: true

  statsExporter:
    resources:
      limits:
        cpu: 10m
        memory: 20Mi
      requests:
        cpu: 10m
        memory: 20Mi

  defaultBackend:
    ## If false, controller.defaultBackendService must be provided
    enabled: true
    custom_http_errors: 502,503,504
    image:
      repository: quay.io/kubernetes-ingress-controller/custom-error-pages
      tag: "0.3"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 10m
        memory: 20Mi
      requests:
        cpu: 10m
        memory: 20Mi

prometheus-node-exporter:
  image:
    repository: quay.io/prometheus/node-exporter
    tag: v0.16.0

  serviceAccount:
    create: false
    name: default

  rbac:
    create: false

  extraArgs:
    - --collector.filesystem.ignored-mount-points=\"^/(sys|proc|dev|host|etc)($|/)\"

  # set manually to empty
  tolerations: []

kube-state-metrics:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

  rbac:
    create: false
    serviceAccountName: default

grafana:
  server:
    image: "grafana/grafana:5.0.4"
    imagePullPolicy: IfNotPresent
    name: grafana

    persistentVolume:
      enabled: false

    readinessProbe:
      httpGet:
        path: /login
        port: 3000
      initialDelaySeconds: 5 
      timeoutSeconds: 30

    service:
      type: ClusterIP
      httpPort: 80

    installPlugins: grafana-piechart-panel,natel-discrete-panel,grafana-worldmap-panel

    provisioning:
      enabled: true

  provisioningDashboardsFiles:
    default.yaml: |
      - name: 'default'
        org_id: 1
        type: file
        options:
          path: /var/lib/grafana/dashboards

  provisioningDatasourcesFiles:
    prometheus.yaml: |
      datasources:
      - name: Prometheus 
        type: prometheus
        access: proxy
        org_id: 1
        url: http://kubernikus-prometheus:9090
        is_default: true
        version: 1
        editable: false 

  serverConfigFile:
    grafana.ini: |
      [paths]
      data = /var/lib/grafana/data
      logs = /var/log/grafana
      plugins = /var/lib/grafana/plugins
      provisioning = /var/lib/grafana/provisioning

      [server]
      protocol = http
      http_addr =
      http_port = 3000
      domain = localhost
      enforce_domain = false
      root_url = %(protocol)s://%(domain)s:%(http_port)s
      router_logging = false 
      static_root_path = public
      enable_gzip = false
      cert_file =
      cert_key =
      socket = /tmp/grafana.sock

      [users]
      allow_sign_up = false 
      allow_org_create = false
      auto_assign_org = true
      auto_assign_org_role = Admin
      default_theme = dark

      [auth.anonymous]
      enabled = true
      org_name = Main Org.
      org_role = Admin 

      [auth.proxy]
      enabled = true
      header_name = X-REMOTE-USER
      header_property = username
      auto_sign_up = true 

      [auth.basic]
      enabled = false 

      [smtp]
      enabled = false

      [log]
      mode = console
      level = debug 

      [alerting]
      enabled = false

