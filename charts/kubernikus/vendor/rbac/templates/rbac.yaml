apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "kubernikus:{{ default .Release.Name .Values.name }}"
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - create
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  resourceNames:
  - klusters.kubernikus.sap.cc
  verbs:
  - update
  - get
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  verbs:
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "kubernikus:{{ default .Release.Name  .Values.name }}"
subjects:
- kind: ServiceAccount
  name: "kubernikus-operator"
  namespace: "{{ default .Release.Namespace .Values.saNamespace }}"
- kind: ServiceAccount
  name: "kubernikus-api"
  namespace: "{{ default .Release.Namespace .Values.saNamespace }}"
roleRef:
  kind: ClusterRole #this must be Role or ClusterRole
  name: "kubernikus:{{ default .Release.Name .Values.name}}"
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "kubernikus:operator"
  namespace: {{ default .Release.Namespace .Values.roleNamespace }}
rules:
- apiGroups:
  - kubernikus.sap.cc
  resources:
  - klusters
  verbs:
  - create
  - update
  - patch
  - delete
  - list
  - get
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - delete
  - list
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "kubernikus:operator"
  namespace: {{ default .Release.Namespace .Values.roleNamespace }}
subjects:
- kind: ServiceAccount
  name: "kubernikus-operator"
  namespace: {{ default .Release.Namespace .Values.saNamespace }}
roleRef:
  kind: Role #this must be Role or ClusterRole
  name: "kubernikus:operator"
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "kubernikus:api"
  namespace: {{ default .Release.Namespace .Values.roleNamespace }}
subjects:
- kind: ServiceAccount
  name: "kubernikus-api"
  namespace: {{default .Release.Namespace .Values.saNamespace}}
roleRef:
  kind: Role #this must be Role or ClusterRole
  name: "kubernikus:api"
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "kubernikus:api"
  namespace: {{ default .Release.Namespace .Values.roleNamespace }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - secrets
  verbs:
  - get
  - list
- apiGroups:
  - kubernikus.sap.cc
  resources:
  - klusters
  verbs:
  - create
  - update
  - patch
  - delete
  - list
  - get
  - watch
