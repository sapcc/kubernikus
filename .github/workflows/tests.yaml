on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
name: Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.22.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.58.0
    - name: Tests
      run: /bin/bash -c make gotest
    - name: Build e2e
      run: make build-e2e
    - name: Charts
      run: make test-charts
