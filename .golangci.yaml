run:
  timeout: 5m
linters:
  enable:
  - deadcode
  - exportloopref
  - gci
  - gofmt
  disable:
  - errcheck
  - gosimple
issues:
  fix: false
linters-settings:
  gci:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/sapcc/kubernikus
