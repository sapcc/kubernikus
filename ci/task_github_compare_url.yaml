platform: 'linux'

image_resource:
  type: registry-image
  source:
    repository: alpine
inputs:
  - name: kubernikus.builds
outputs:

run:
  path: /bin/sh
  args:
    - -ec
    - |
      VERSION=$(cat kubernikus.builds/.git/HEAD)
      echo "Go to this link to see the changes in master since the last prod release:"
      echo
      echo "  https://github.com/sapcc/kubernikus/compare/${VERSION}...master"

