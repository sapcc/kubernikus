platform: 'linux'

image_resource:
  type: registry-image
  source:
    repository: sapcc/kubernikus-terraform
    tag: 'latest'

inputs:
  - name: secrets.git
  - name: terraform.git


run:
  path: /bin/sh
  args:
    - -c
    - |
      set -exo pipefail
      cd terraform.git/terraform
      TF_VARS_DIR=../../secrets.git/$TF_REGION/terraform \
        make init plan apply

params:
  TF_REGION:
  TF_PLUGIN_DIR: /usr/local/bin
  TF_VARS_DIR:
  TF_PASSWORD:
