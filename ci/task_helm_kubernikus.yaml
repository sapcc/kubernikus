---
platform: 'linux'

image_resource:
  type: docker-image
  source:
    repository: sapcc/kubernikus-kubectl
    tag: 'latest'

inputs:
  - name: kubernikus.builds
  - name: secrets.git

run:
  path: /bin/sh
  args:
    - -c
    - |
      set -exo pipefail
      VERSION=$(cat kubernikus.builds/.git/HEAD)
      kubernikusctl auth init 
      helm dep up --skip-refresh kubernikus.builds/charts/kubernikus/
      helm upgrade kubernikus kubernikus.builds/charts/kubernikus/ --namespace=kubernikus-system --values secrets.git/kubernikus/$KUBERNIKUS_NAME/values/kubernikus.yaml --set imageTag=$VERSION --install --force
      kubectl rollout status deployment/kubernikus-api --namespace=kubernikus-system
      kubectl rollout status deployment/kubernikus-operator --namespace=kubernikus-system

params:
  OS_AUTH_URL:
  OS_USERNAME:
  OS_PASSWORD:
  OS_USER_DOMAIN_NAME:
  OS_PROJECT_NAME:
  OS_PROJECT_DOMAIN_NAME:
  KUBERNIKUS_NAME:
  KUBERNIKUS_URL:
