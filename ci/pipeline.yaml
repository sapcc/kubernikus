    plan:
      - in_parallel:
        - get: INFRA.tag
          passed: [ INFRA ]
          trigger: true
        - get: secrets.git
          passed: [ INFRA ]
        - get: kubernikus.builds
          resource: master.builds
          passed: [INFRA]
      - in_parallel:

        - task: k-qa-de-1
          config:
            <<: *task_helm-admin_kubernikus
          params:
            REGION: admin
            CONTEXT: admin
            KUBERNIKUS_NAME: k-qa-de-1
            KUBELOGON_USER:     ((KUBELOGON_USER))
            KUBELOGON_PASSWORD: ((KUBELOGON_PASSWORD))

        - task: k-master
          config:
            <<: *task_helm-admin_kubernikus
          params:
            REGION: admin
            CONTEXT: admin
            KUBERNIKUS_NAME: k-master
            KUBELOGON_USER:     ((KUBELOGON_USER))
            KUBELOGON_PASSWORD: ((KUBELOGON_PASSWORD))

    <<: *slack




  - name: seed_qa-de-1
    serial: true
    plan:
      - in_parallel:
        - get: INFRA.tag
          passed: [admin_INFRA]
          trigger: true
        - get: secrets.git
          passed: [admin_INFRA]
        - get: helm-charts.git
          passed: [INFRA]
      - task: seed
        config:
          <<: *task_helm_seed
        input_mapping:
          charts.git: helm-charts.git
        params:
          REGION: qa-de-1
          CONTEXT: qa-de-1
          <<: *auth_qa-de-1
    <<: *slack

  - name: tiller_qa-de-1
    plan:
      - in_parallel:
        - get: INFRA.tag
          trigger: true
          passed: [seed_qa-de-1]
        - get: tiller-version.git
          trigger: true
      - in_parallel:
        - task: k-qa-de-1
          config:
            <<: *task_tiller
          timeout: 10m
          params:
            REGION: qa-de-1
            CONTEXT: k-qa-de-1
            <<: *auth_qa-de-1
    <<: *slack

  - name: deploy_qa-de-1
    serial: true
    plan:
      - in_parallel:
        - get: INFRA.tag
          trigger: true
          passed: [tiller_qa-de-1]
        - get: secrets.git
          passed: [seed_qa-de-1]
        - get: kubernikus.builds
          resource: master.builds
          passed: [admin_INFRA]
      - in_parallel:
        - task: kubernikus_qa-de-1
          config:
            <<: *task_helm_kubernikus
          params:
            REGION: qa-de-1
            CONTEXT: k-qa-de-1
            <<: *auth_qa-de-1
        - task: kubernikus-dex_qa-de-1
          config:
            <<: *task_helm_kubernikus-dex
          params:
            REGION: qa-de-1
            CONTEXT: k-qa-de-1
            <<: *auth_qa-de-1
    <<: *slack

  - name: soak_qa-de-1
    serial: true
    build_logs_to_retain: 168
    plan:
      - in_parallel:
        - get: INFRA.tag
          trigger: true
          passed: [deploy_qa-de-1]
        - get: kubernikus.builds
          resource: master.builds
          passed: [deploy_qa-de-1]
        - get: hourly
          trigger: true
      - task: e2e_tests
        config:
          <<: *task_e2e_tests
        timeout: 45m
        params:
          <<: *auth_e2e_qa-de-1
        on_failure:
          put: slack-notification
          params:
            channel: '#kubernikus-ci'
            text: Soak tests in qa-de-1 failed
            text_file: test-result/content
            attachments:
              - text: $TEXT_FILE_CONTENT
                color: "#d00000"
                footer: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
                footer_icon: https://ci.concourse-ci.org/public/images/favicon-failed.png

    on_success: { put: slack-alert, inputs: [], params: {alert_type: fixed } }
    on_abort:   { put: slack-alert, inputs: [], params: {alert_type: broke } }
    on_error:   { put: slack-alert, inputs: [], params: {alert_type: broke } }







